
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/main.css">
    <title>Twitter register page</title>
  </head>
  <body class="bg-bleu h-screen w-screen flex ">
    <div class="m-auto w-[600px] h-[650px]  bg-black rounded-2xl">
      
      <div class="bg-black h-[10%]">
        <h2 class="text-twitter-white text-lg pt-3 pl-[12%]">Étapes 1/5</h2>
      </div>
      
      <div class=" h-[90%] w-[72%] bg-white m-auto">
        <h1 class="text-3xl text-twitter-white bg-black h-[12%] pl-2">Créer votre compte</h1>
        <form action="" class="relative bg-black h-[88%]" >
          <input class="mb-8 w-full rounded bg-black text-twitter-white border border-[#333639] focus:outline-none focus:ring-2 focus:ring-[#1A8BD6] py-3 indent-3 placeholder-[#71767A]" type="text" placeholder="Nom et prénom">
          <input class="mb-8 w-full rounded bg-black text-twitter-white border border-[#333639] focus:outline-none focus:ring-2 focus:ring-[#1A8BD6] py-3 indent-3 placeholder-[#71767A]" type="email" placeholder="Email">
          <input class="mb-8 w-full rounded bg-black text-twitter-white border border-[#333639] focus:outline-none focus:ring-2 focus:ring-[#1A8BD6] py-3 indent-3 placeholder-[#71767A]" type="password" id="password" placeholder="Mot de passe">
          <input class="mb-8 w-full rounded bg-black text-twitter-white border border-[#333639] focus:outline-none focus:ring-2 focus:ring-[#1A8BD6] py-3 indent-3 placeholder-[#71767A]" type="password" id="confirmPassword" placeholder="Confirmez votre mot de passe">
        

          <a href="etape2.html" class="absolute bottom-5 block text-center w-full mt-28  py-3 bg-[#777A7A] rounded-full text-[#080A0E] text-sm font-extrabold">
            Suivant
          </a>
        </form>
    </div>

  </div>
  <script>
    const button = document.querySelector('a');
    const inputs = document.querySelectorAll('input');

    function checkInputs() {
      const isAllInputsFilled = Array.from(inputs).every(input => input.value.trim() !== '');
      const areTwoPasswordEqual = password.value.trim() === confirmPassword.value.trim();

      button.classList.toggle('bg-twitter-white', isAllInputsFilled && areTwoPasswordEqual);
      button.classList.toggle('bg-[#777A7A]', !isAllInputsFilled || !areTwoPasswordEqual);
    }

    inputs.forEach(input => input.addEventListener('input', checkInputs));
    button.addEventListener('click', event => {
      if (!button.classList.contains('bg-twitter-white')) {
        event.preventDefault();
      }
    });

  </script>
</body>
</html>
